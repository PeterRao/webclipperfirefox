<!DOCTYPE html>
    <head>
        <meta charset="utf-8"/>
	<title>MaiKu Web Clipper Popup Page</title>
        <link rel="stylesheet" href="css/popup.css" />
    </head>
    <body>
        <div class="popupwrap">
            <div class="content" id="content">
                <div class="top">
                    <a href="http://note.sdo.com" class="logo message message-title" messagekey="GoMaikuHomePage" messagetitlekey="GoMaikuHomePage" target="_blank"></a>
                    <div class="topcorner">
                        <a class="optionbtn message-title" id="optionbtn" messagetitlekey="HelpText" href="http://note.sdo.com/u/mknoteteam/n/P9LuU~k1Ax7pnM21c001qz" target="_blank"></a>
                        <a class="closebtn message-title" id="closebtn" messagetitlekey="CloseText"></a>
                    </div>
                    <ul class="mkbm-utils" id="mkbm-utils">
                        <li class="mkbm-auto-extract mkbm-util-item">
                            <a class="mkbm-util-icon mkbm-enable message-title" messagetitlekey="AutoExtractContentEnabled"></a>
                        </li>
                        <li class="mkbm-panel-position mkbm-util-item">
                            <a class="mkbm-util-icon mkbm-up message-title" messagetitlekey="GoBottom"></a>
                        </li>
                    </ul>
                    <ul class="mkbm-downloads">
                        <li class="mkbm-util-item"><a href="http://download.note.sdo.com/res/fe9751d0-361e-43ee-b2a3-9c1609987cfd" class="mkbm-util-icon pc message-title" messagetitlekey="DownloadPC"></a></li>
                        <li class="mkbm-util-item"><a target="_blank" href="http://itunes.apple.com/cn/app/id429863467" class="mkbm-util-icon iphone message-title" messagetitlekey="DownloadIPhone"></a></li>
                        <li class="mkbm-util-item"><a href="http://download.note.sdo.com/res/4ccd17f8-5bbc-496c-97cc-bdfb82790756" class="mkbm-util-icon android message-title" messagetitlekey="DownloadAndroid"></a></li>
                        <li class="normaltext"><a target="_blank" href="http://note.sdo.com/download" class="message-title" messagetitlekey="MoreDownload"><span class="message" messagekey="MoreText"></span><em>>></em></a></li>
                    </ul>
                </div>
                <div class="title">
                    <input id="titleinp" class="message-title message-placeholder" messagetitlekey="NoteTitle" messageplaceholderkey="NoteTitle"></input>
                </div>
                <div class="not-selectable mkbm-extra" id="mkbm-extra">
                    <div class="mkbm-category">
                        <div class="mkbm-category-show message-title" messagetitlekey="NotLoginCategoryTitle"><span></span></div>
                        <ul class="mkbm-category-select"></ul>
                    </div>
                    <div class="mkbm-tags">
                        <div class="mkbm-taghandler">
                            <ul class="mkbm-tagHandler-init mkbm-taghandlerContainer">
                                <li class="tagInput"><input class="tagInputField message-title message-placeholder" type="text" messagetitlekey="TagInputTitle" messageplaceholderkey="TagInputTitle"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="notecontentwrap" id="notecontentwrap">
                    <div id="notecontent" contenteditable="true" class="notecontent"></div>
                </div>
		<div class="resizer" id="resizer"></div>
                <div class="bottom">
                    <div class="mkbm-account-info">
                        <a class="username message" messagekey="NotLoginMaiku" id="username" title="" href="#" target="_blank"></a><span class="logoutwrap">（<a class="logout message message-title" messagekey="ChangeAccountTitle" messagetitlekey="ChangeAccountTitle" id="logout" href="#"></a>）</span>
                    </div>
                    <a class="btn resetbtn message message-title" messagekey="ResetButtonText" messagetitlekey="ResetTitle" id="resetbtn"></a>
                    <a class="btn savebtn message message-title" messagekey="SaveNoteButtonText" messagetitlekey="SaveNoteTitle" id="savebtn"></a>
                </div>
            </div>
        </div>
	<script src="js/mknote.jquery.js"></script>
	<script src="js/mknote.jquery.taghandler.js"></script>
	<script src="js/mknote.popupinner.js"></script>
    </body>
</html>
